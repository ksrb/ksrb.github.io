type Experience {
  accomplishments: [String!]!
  address: Address!
  companyName: String!
  endDate: String
  hidden: Boolean!
  hours: String!
  iconPath: String!
  purpose: String!
  role: String!
  skills: [Skill!]!
  startDate: String!
}

type Address {
  state: String!
  county: String!
}

type Skill {
  name: String!
  utilization: Int!
}

type Query {
  experiences: [Experience!]!
}
