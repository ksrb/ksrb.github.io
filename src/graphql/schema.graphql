type Address {
  state: String!
  county: String!
}

type Company {
  address: Address!
  purpose: String!
  name: String!
  logo: String
}

interface Displayed {
  title: String!
}

type Use implements Displayed {
  title: String!
}

type Language implements Displayed {
  title: String!
}

type Tool implements Displayed {
  languages: [Language]
  title: String!
  url: String!
  use: Use!
}

type History {
  value: [Displayed!]!
  children: [History!]
  utilization: Int
}

type Experience {
  accomplishments: [String!]!
  company: Company!
  endDate: String
  hidden: Boolean!
  hours: String!
  role: String!
  history: [History!]!
  startDate: String!
}

type Query {
  experiences: [Experience!]!
}
