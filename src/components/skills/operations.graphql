fragment SkillFields on Skill {
  id
  experience {
    id
    company {
      name
    }
  }
  languages {
    id
    title
  }
  utilization
  values {
    ... on Tool {
      id
      title
    }
    ... on Language {
      id
      title
    }
    ... on Use {
      id
      title
    }
  }
}

query SkillsGet {
  skills {
    ...SkillFields
  }
}
