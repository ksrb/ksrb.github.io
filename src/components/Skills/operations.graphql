fragment SkillFields on Skill {
  id
  title
  experience {
    id
    company {
      id
      name
    }
  }
  languages {
    id
    title
    logo
  }
  utilization
  # TODO: consider consolidation with HistoryFields.values using fragment on
  # DisplayedNode
  values {
    ... on Tool {
      id
      logo
      title
      use {
        id
      }
    }
    ... on Language {
      id
      title
      logo
    }
    ... on Use {
      id
      title
    }
  }
}

query SkillsGet {
  skills {
    ...SkillFields
  }
}

query SkillGet($id: ID!) {
  skill(id: $id) @client {
    ...SkillFields
  }
}
