fragment HistoryFields on History {
  id
  utilization
  values {
    ... on Tool {
      id
      languages {
        id
      }
      title
      url
      use {
        id
      }
    }
    ... on Language {
      id
      logo
      title
      url
    }
    ... on Use {
      id
      title
    }
  }
}

fragment ExperienceFields on Experience {
  id
  accomplishments
  company {
    id
    name
    purpose
    address {
      county
      state
    }
  }
  histories {
    ...HistoryFields
    children {
      ...HistoryFields
      children {
        ...HistoryFields
        children {
          ...HistoryFields
        }
      }
    }
  }
  endDate
  hidden
  role
  startDate
}

query ExperienceGet {
  experiences {
    ...ExperienceFields
  }
}
