fragment HistoryFields on History {
  id
  utilization
  values {
    title
  }
}

fragment ExperienceFields on Experience {
  id
  accomplishments
  company {
    id
    name
    purpose
    address {
      county
      state
    }
  }
  histories {
    ...HistoryFields
    children {
      ...HistoryFields
      children {
        ...HistoryFields
        children {
          ...HistoryFields
        }
      }
    }
  }
  endDate
  hidden
  role
  startDate
}

query ExperienceGet {
  experiences {
    ...ExperienceFields
  }
}
