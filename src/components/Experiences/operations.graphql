fragment HistoryFields on History {
  id
  title
  utilization
  values {
    ... on Tool {
      id
      languages {
        id
      }
      title
      url
      use {
        id
      }
    }
    ... on Language {
      id
      title
      url
    }
    ... on Use {
      id
      title
    }
  }
}

fragment ExperienceFields on Experience {
  id
  accomplishments
  company {
    id
    address {
      county
      state
    }
    name
    purpose
    url
  }
  days
  histories {
    ...HistoryFields
    children {
      ...HistoryFields
      children {
        ...HistoryFields
        children {
          ...HistoryFields
        }
      }
    }
  }
  endDate
  hidden
  index
  role
  startDate
}

query ExperiencesGet {
  experiences {
    ...ExperienceFields
  }
}

query ExperienceGet($id: ID!) {
  experience(id: $id) @client {
    ...ExperienceFields
  }
}
