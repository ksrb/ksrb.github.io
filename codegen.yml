overwrite: true
schema:
  - src/graphql/schema.graphql
documents: "src/**/*.graphql"
generates:
  src/graphql/__generated__/index.tsx:
    config:
      avoidOptionals:
        object: true
        inputValue: false
      withHooks: true
      withHOC: false
      withComponent: false
      contextType: ApolloClientContext
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add: "import { InMemoryCache } from \"apollo-cache-inmemory\";"
      - add: "type getCacheKey = (obj: { __typename: string; id: string | number; }) => any"
      - add: "type ApolloClientContext = { cache: InMemoryCache; getCacheKey: getCacheKey }"
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
  src/graphql/__generated__/introspectionQueryResultData.tsx:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - fragment-matcher
